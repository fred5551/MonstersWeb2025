<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base :: html}">
<head>
    <meta charset="UTF-8">
    <title>Monsters Web - Profil</title>
</head>
<body>
<div th:fragment="content">
    <div class="hero-section">
        <h1>Mon Profil</h1>
        <p class="hero-subtitle">Bienvenue <span sec:authentication="name" style="color: #7FFF00; font-weight: 700;"></span> !</p>

        <div style="max-width: 900px; margin: 2rem auto;">

            <!-- Informations utilisateur -->
            <div style="background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 16px; border: 2px solid rgba(127, 255, 0, 0.3); margin-bottom: 2rem;">
                <h2 style="color: #7FFF00; margin-bottom: 1.5rem;">Informations du compte</h2>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div>
                        <label style="display: block; color: #b0b0b0; margin-bottom: 0.5rem;">Email :</label>
                        <p style="color: white; font-size: 1.1rem;" sec:authentication="name"></p>
                    </div>
                    <div>
                        <label style="display: block; color: #b0b0b0; margin-bottom: 0.5rem;">R√¥le :</label>
                        <p style="color: #7FFF00; font-size: 1.1rem; font-weight: 600;" sec:authentication="principal.authorities"></p>
                    </div>
                </div>
            </div>

            <!-- Statistiques du joueur -->
            <div style="background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 16px; border: 2px solid rgba(127, 255, 0, 0.3); margin-bottom: 2rem;">
                <h2 style="color: #7FFF00; margin-bottom: 1.5rem;">Statistiques de jeu</h2>

                <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                    <div style="text-align: center; padding: 1rem; background: rgba(127, 255, 0, 0.05); border-radius: 12px;">
                        <p style="color: #b0b0b0; margin-bottom: 0.5rem;">Monstres captur√©s</p>
                        <p style="color: #7FFF00; font-size: 2rem; font-weight: 700;">5</p>
                    </div>
                    <div style="text-align: center; padding: 1rem; background: rgba(127, 255, 0, 0.05); border-radius: 12px;">
                        <p style="color: #b0b0b0; margin-bottom: 0.5rem;">Combats gagn√©s</p>
                        <p style="color: #7FFF00; font-size: 2rem; font-weight: 700;">12</p>
                    </div>
                    <div style="text-align: center; padding: 1rem; background: rgba(127, 255, 0, 0.05); border-radius: 12px;">
                        <p style="color: #b0b0b0; margin-bottom: 0.5rem;">Niveau</p>
                        <p style="color: #7FFF00; font-size: 2rem; font-weight: 700;">8</p>
                    </div>
                </div>
            </div>

            <!-- Actions rapides -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                <a th:href="@{/exploration}"
                   style="display: block; text-align: center; background: linear-gradient(135deg, #7FFF00 0%, #00ff88 100%); color: #1C1E26; padding: 1.5rem; border-radius: 12px; text-decoration: none; font-weight: 700; transition: all 0.3s ease;">
                    üå≤ Explorer
                </a>
                <a th:href="@{/mon-equipe}"
                   style="display: block; text-align: center; background: linear-gradient(135deg, #7FFF00 0%, #00ff88 100%); color: #1C1E26; padding: 1.5rem; border-radius: 12px; text-decoration: none; font-weight: 700; transition: all 0.3s ease;">
                    ‚öîÔ∏è Mon √âquipe
                </a>
                <a th:href="@{/combat}"
                   style="display: block; text-align: center; background: linear-gradient(135deg, #FF4500 0%, #ff6b35 100%); color: white; padding: 1.5rem; border-radius: 12px; text-decoration: none; font-weight: 700; transition: all 0.3s ease;">
                    ü•ä Combattre
                </a>
            </div>

            <!-- Bouton de d√©connexion -->
            <div style="text-align: center; margin-top: 3rem;">
                <form th:action="@{/logout}" method="post" style="display: inline-block;">
                    <button type="submit"
                            style="background: rgba(220, 53, 69, 0.2); border: 2px solid #dc3545; color: #dc3545; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; font-weight: 700; transition: all 0.3s ease;">
                        üö™ Se d√©connecter
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
