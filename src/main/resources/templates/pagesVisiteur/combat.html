<!DOCTYPE html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">

            <!-- Ar√®ne de combat -->

                                </div>

                    <!-- Monstre adverse -->
                    <div class="enemy-side">

                                </div>

                            </div>
                        </div>
                    </div>

                <!-- Journal de combat -->
